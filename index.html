<!DOCTYPE html>
<html>
<head>
  <title>Doc - Capture A4 Photo</title>
</head>
<body>
  <h1>Tirar a foto</h1>
  <video id="video" width="320" height="240" autoplay></video>
  <button id="snap">CAPTURAR</button>
  <canvas id="canvas" width="297" height="420" style="display:none;"></canvas>
  <div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');

    // Set A4 size in pixels (width x height)
    const a4Width = 297;
    const a4Height = 420;
    canvas.width = a4Width;
    canvas.height = a4Height;

    // Start webcam video stream
    navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
      video.srcObject = stream;
    }).catch(err => {
      console.error("Error accessing webcam: ", err);
      resultDiv.textContent = "Erro ao acessar a webcam: " + err.message;
    });

    document.getElementById('snap').addEventListener('click', async () => {
      // Draw the video frame scaled to fill the A4 canvas exactly
      context.drawImage(video, 0, 0, a4Width, a4Height);

      // Convert canvas to base64 jpeg data (without prefix)
      const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];

      try {
        const response = await fetch('https://backend-natal-solidario.onrender.com/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ image: base64Image })
        });

        const result = await response.json();

        // Display the JSON result formatted
        if(result.message) {
          try {
            const parsed = JSON.parse(result.message);
            // Create editable fields for each key
            resultDiv.innerHTML = '';
            for(const key in parsed) {
              const label = document.createElement('label');
              label.textContent = key + ': ';
              const input = document.createElement('input');
              input.type = 'text';
              input.value = parsed[key] === null ? '' : parsed[key];
              input.id = key;
              resultDiv.appendChild(label);
              resultDiv.appendChild(input);
              resultDiv.appendChild(document.createElement('br'));
            }
          } catch {
            resultDiv.textContent = result.message;
          }
        } else {
          resultDiv.textContent = JSON.stringify(result, null, 2);
        }
      } catch (err) {
        resultDiv.textContent = "Erro: " + err.message;
      }
    });
  </script>
</body>
</html>
